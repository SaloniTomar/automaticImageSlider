<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Slider</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
<!--        Container for the images -->
        <div class="imageContainer">
           
                <img class="image" id="img1" src='assets/images/img1.jpg'>
                <img class="image" id="img2" src='assets/images/img2.jpg'>
                <img class="image" id="img3" src='assets/images/img3.jpg'>
                <img class="image" id="img4" src='assets/images/img4.jpg'>
        </div>
        
        <div class="dotContainer">
          <span class="dot" id="dot1"></span> 
          <span class="dot" id="dot2"></span> 
          <span class="dot" id="dot3"></span> 
          <span class="dot" id="dot4"></span> 
        </div>
            
        <script src="./assets/javascript/script.js"></script>
    </body>
</html>
